    <title>Starbucks</title>
    <link rel="stylesheet" href="cssContact.css">
    <link rel="icon" href="../Images/Starbucks logo.webp">
</head>
<body>
    <header>
        <div class="logo">
        <a href="../index.html"><img src="../Images/Starbucks logo full.png" alt="Starbucks Logo" width="100"></a>
        </div>
        <nav class="nav">
            <ul class="navlist">
                <li><a href="../index.html">Start</a></li>
                <li><a href="../Pages/Products.html">Products</a></li>
                <li><a href="../Pages/About-us.html">About us</a></li>
                <li><a href="../Pages/Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="titlecontainer">
        <h1>Form</h1>
        </div>
        <div class="form">
            <form action="#" method="post">
            <div>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Alejandro" required>
            </div>
            <div>
                <label for="Surname">Surname</label>
                <input type="text" id="Surname" placeholder="Lee" required>
            </div>
            <div>
                <label for="Telephone">Telephone</label>
                <input type="number" id="Telephone" placeholder="+54 11 12341234" required>
            </div>
            <div>
                <label for="Comments">Comments</label>
                <input type="text" id="Comments" placeholder="Tell something that you will like us to know" required>
            </div>
            <div>
                <input type="submit" value="Send">
            </div>
        </div>
        </form>
    </main>
    <footer class="footer">
